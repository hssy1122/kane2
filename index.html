        .header {
    width: 100%; /* 각 섹션의 기본 너비를 100%로 설정 */
    height: 70px;
    box-sizing: border-box; /* 요소의 너비와 높이 계산에 패딩과 보더를 포함 */
    margin: 0; /* 상하단 여백만 적용, 좌우 여백 제거 */

     position: fixed; /* 헤더를 고정 */

}

.header::after {
    content: ''; /* 가상 요소를 생성하기 위한 설정 */
    position: absolute; /* 절대 위치 지정 */
    top: 100%; /* 헤더의 바로 아래에 위치 */
    left: 0; /* 왼쪽 정렬 */
    width: 100%; /* 너비를 100%로 설정 */
    height: 15px; /* 그림자 높이 설정 */

    z-index: 1; /* 헤더 아래로 설정 (2보다 낮은 값) */
}

        .header-content {
            display: flex; /* 플렉스 컨테이너로 설정 */
            align-items: center; /* 수직 중앙 정렬 */

        }

        .header-content img {

}

   .content {
    background-color: #191919;
    margin: 0;
    position: relative;
    z-index: 1;
    padding-top: 220px; /* 고정된 박스를 피하기 위한 패딩 */
    height: calc(80vh - 120px); /* 푸터를 제외한 높이 */
    overflow-y: auto; /* 세로 스크롤 가능 */
    width: 696px; /* content-area를 포함한 전체 너비 */
}

/* 스크롤되는 내부 영역 */
.content-area {
    padding: 0px;
    max-width: calc(100% - 728px); /* 박스의 너비만큼 차감하여 유동적 너비 설정 */

    flex-grow: 1; /* 남은 공간을 차지하도록 설정 */

}

.content-inner {
    max-height: 100%;

}

.box {
    background-color: #303030;
    height: 60px;
    width: 660px; /* 고정된 박스 너비 */
    display: flex;
    align-items: center;
    justify-content: left;
    margin: 30px 0;
    border-radius: 5px;
    font-size: 16px;
    color: white;
    padding-left: 30px;
    position: fixed; /* 화면에 고정 */
    top: 100px;
    left: 50px; /* 왼쪽에 고정된 위치 */
    z-index: 2;
    font-weight: 600;
     font-family: 'Pretendard-semibold'

}


.box::after {
    content: ''; /* 체크 표시를 없애고 이미지로 대체 */
    width: 35px; /* 동그라미 크기 */
    height: 35px; /* 동그라미 크기 */
    background-color: #727272; /* 동그라미 배경색 */
    border-radius: 50%; /* 완전한 원 모양으로 만듦 */
    position: absolute; /* .box 안에서 절대 위치 */
    right: 50px; /* 박스의 오른쪽 끝에서 50px 안쪽에 배치 */
    top: 50%; /* 박스의 세로 중앙에 위치 */
    transform: translate(50%, -50%); /* 가로 중앙으로 이동하고 세로 중앙으로 조정 */
    display: flex; /* 내용 중앙 정렬을 위해 flex 사용 */
    align-items: center; /* 세로 중앙 정렬 */
    justify-content: center; /* 가로 중앙 정렬 */
    background-image: url('Group 968.png'); /* 이미지 추가 */
    background-size: 50%; /* 이미지 크기를 70%로 줄임 */
    background-position: center;
    background-position: 8px;
    background-repeat: no-repeat; /* 이미지 반복 방지 */
    transition: background-color 0.3s ease; /* 부드러운 배경색 변화 
    */

}


.box.clicked::after {
    background-color: #191919;/* 클릭 시 배경색 변경 */

}

.box.clicked {

}

.footer {

.footer input {

.footer input::placeholder {

}

.footer button {

}

.footer-image-container {

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>CITIZEN KANE</h1>
                <img src="Group 551.png" alt="Image 82" class="header-image">
                <img src="image 82.png" alt="Group 551" class="header-image">
            </div>
        </div>
       <div class="content">
    <div class="content-inner">
        <div class="box" onclick="navigateToIndex1();">
            <div class="box">로즈버드는 무엇일까?</div>
        </div>
        <div id="content-area"></div> <!-- content-area div를 닫는 태그 추가 -->

</div>
      <div class="footer">
    <div class="footer-image-container">
        <img src="Group 853.png" alt="Image" class="footer-image"> 
    </div>
    <input type="text" id="footer-input" placeholder="글을 입력해주세요">
    <div class="footer-image-container">
        <button type="button">
            <img src="Group 764.png" alt="button img" class="footer-button image" style="margin-left: -3px; width: 24px;">
        </button>

    </div>
 <script>
    const footerInput = document.getElementById('footer-input');
    const contentArea = document.getElementById('content-area');

    // 유저 정보와 메시지를 포함한 새 단락 생성
    function createParagraph(userName, message) {
        const paragraphContainer = document.createElement('div');
        paragraphContainer.className = 'new-paragraph'; // 스타일 클래스 추가

        // 유저 정보 컨테이너
        const userInfoContainer = document.createElement('div');
        userInfoContainer.className = 'user-info';

        // 유저 이미지 추가
        const userImage = document.createElement('div'); // 이미지로 변경
        userImage.className = 'user-image'; // 유저 이미지 스타일

        // 유저명 스팬 생성 및 설정
        const userNameSpan = document.createElement('span');
        userNameSpan.className = 'user-name';
        userNameSpan.textContent = `${userName} ${generateRandomNumber()}`;

        // 메시지 컨테이너 생성 및 설정
        const messageParagraph = document.createElement('p');
        messageParagraph.className = 'user-message';
        messageParagraph.textContent = message;

        // 유저 정보 컨테이너에 이미지와 유저명 추가
        userInfoContainer.appendChild(userImage);
        userInfoContainer.appendChild(userNameSpan);

        // 전체 컨테이너에 유저 정보 및 메시지 추가
        paragraphContainer.appendChild(userInfoContainer);
        paragraphContainer.appendChild(messageParagraph);

        return paragraphContainer;
    }

    // 랜덤한 4자리 숫자 생성
    function generateRandomNumber() {
        return Math.floor(1000 + Math.random() * 9000); // 1000에서 9999 사이의 랜덤 숫자 생성
    }

    // 메시지를 content-area에 추가
    function addMessageToContentArea(message) {
        const userName = "User"; // 유저 이름 기본값
        if (message.trim()) { // 입력된 메시지가 비어 있지 않다면
            const newParagraph = createParagraph(userName, message); // 새 메시지 단락 생성
            contentArea.appendChild(newParagraph); // content-area에 추가
            saveContent(userName, message); // 메시지 저장
        }
    }

    // 메시지 로컬 스토리지에 저장 함수
    function saveContent(userName, message) {
        const savedContent = localStorage.getItem('content2') || '[]'; // 기존 저장된 내용 불러오기
        const paragraphs = JSON.parse(savedContent);
        paragraphs.push({ user: userName, message: message }); // 새로운 메시지 추가
        localStorage.setItem('content2', JSON.stringify(paragraphs)); // localStorage에 저장
    }

    // 페이지 로드 시 저장된 내용 불러오기
    window.addEventListener('load', function () {
        const savedContent = localStorage.getItem('content2'); // localStorage에서 내용 가져오기
        if (savedContent) {
            const paragraphs = JSON.parse(savedContent); // JSON 문자열을 객체로 변환
            paragraphs.forEach(text => {
                const paragraph = createParagraph(text.user, text.message); // 각 메시지 생성
                contentArea.appendChild(paragraph); // content-area에 추가
            });
        }
    });

    // 입력창에서 엔터키를 누를 때 메시지 추가
    footerInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') { // 엔터키 감지
            const messageText = footerInput.value.trim(); // 입력된 메시지 가져오기 및 공백 제거
            if (messageText) {
                addMessageToContentArea(messageText); // 메시지 추가
                footerInput.value = ''; // 입력창 초기화
            }
        }
    });

    // 이미지 버튼 클릭 시 메시지 추가
    const footerImageContainer = document.querySelector('.footer-image-container');
    footerImageContainer.addEventListener('click', function () {
        const messageText = footerInput.value.trim();
        if (messageText) {
            addMessageToContentArea(messageText); // 메시지 추가
            footerInput.value = ''; // 입력창 초기화
        }
    });

    // .box 클릭 시 스타일 변경 후 페이지 이동
    document.querySelector('.box').addEventListener('click', function() {
        // .box에 클릭 시 스타일을 변경
        this.classList.add('clicked');
        
        // 1초 후에 index2.html로 이동
        setTimeout(function() {
            window.location.href = 'index2.html';
        }, 1000);  // 1000ms = 1초 후에 이동
    });

// 초기화 버튼 선택
const resetButton = document.getElementById('reset-button');

// 초기화 버튼 클릭 시 동작
resetButton.addEventListener('click', function () {
    // 입력창 내용 초기화
    footerInput.value = ''; 
    
    // content-area 내용 초기화
    contentArea.innerHTML = ''; 

    // localStorage 초기화
    localStorage.removeItem('content1'); // 'content' 키에 저장된 내용 삭제

    alert('내용이 초기화되었습니다.');
});


</script>
